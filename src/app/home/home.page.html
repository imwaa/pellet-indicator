<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Niveau de pellets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <mwl-gauge
      [max]="100"
      [dialStartAngle]="180"
      [dialEndAngle]="0"
      [value]=data
      [animated]="true"
      [animationDuration]="2"
    >
    </mwl-gauge>
  </div>
</ion-content>
